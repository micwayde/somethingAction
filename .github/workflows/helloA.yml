# This is a basic workflow to help you get started with Actions

name: helloA

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      # below is my setting
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq openssh
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone Asia/Shanghai
          # 在根目录创建workdir文件夹，以利用更多磁盘空间。
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        # 以workdir作为主目录
        working-directory: /workdir
        run: |
          df -hT $PWD
          # git clone $REPO_URL -b $REPO_BRANCH openwrt
          mkdir openwrt
          echo "this file's rootdir is workdir" > ./openwrt/dir.txt
          # 创建软连接至Actions的工作目录，使Actions能正常编译
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
      
      - name: my setting
        env: 
          NUM: 0
        run: |
          pwd
          df -hT $PWD
          echo This is my setting
          echo $GITHUB_WORKSPACE
          date > date.txt
          cat date.txt
          while (( $NUM != 10 )); do NUM=$(( $NUM+1 )); echo $NUM; echo $NUM >> number.txt; done
          ls
          
      - name: run a sh
        run: |
          pwd
          bash dosomething.sh | tee ds.txt
          ls
      
      - name: Check space usage
        if: (!cancelled())
        run: df -hT
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: result 
          # A file, directory or wildcard pattern that describes what to upload
          path: ./
          # warn: Output a warning but do not fail the action
          # error: Fail the action with an error message
          # ignore: Do not output any warnings or errors, the action does not fail
          if-no-files-found: error
          # Duration after which artifact will expire in days. 0 means using default retention.
          # Minimum 1 day. Maximum 90 days unless changed from the repository settings page.
          retention-days: 1
          
